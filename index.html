            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        input {
            width: 60px;
            padding: 5px;
            margin: 0 5px;
}

<script>
  function updateChart() {
            const value1 = parseInt(document.getElementById('value1').value) || 0;
            const value2 = parseInt(document.getElementById('value2').value) || 0;
            const value3 = parseInt(document.getElementById('value3').value) || 0;
            const value4 = parseInt(document.getElementById('value4').value) || 0;
            const value5 = parseInt(document.getElementById('value5').value) || 0;
  }
</script>

<body>
  <div class="input-container">
    <input type="number" id="value1" placeholder="value1"/>
    <input type="number" id="value2" placeholder="value2"/>
    <input type="number" id="value3" placeholder="value3"/>
    <input type="number" id="value4" placeholder="value4"/>
    <input type="number" id="value5" placeholder="value5"/>
    <button onclick="updateChart()">Update Chart</button>
  </div>
  <h1>Solar Watt Calculator</h1>
  <div class="container">
    <form id="wattCalculator">
      <div class="form-group">
        <label for="ac1_5tun">AC 1.5 tun (3500 watts per hour): </label>
        <input type="number" id="ac1_5tun" value="0" min="0">
      </div>
      <div class="form-group">
        <label for="ac1tun">AC 1 tun (2500 watts per hour): </label>
        <input type="number" id="ac1tun" value="0" min="0">
      </div>
      <div class="form-group">
        <label for="ledLight">LED Light (10 watts per hour): </label>
        <input type="number" id="ledLight" value="0" min="0">
      </div>
      <div class="form-group">
        <label for="chiller">Chiller (2000 watts per hour): </label>
        <input type="number" id="chiller" value="0" min="0">
      </div>
      <div class="form-group">
        <label for="freezer">Freezer (3000 watts per hour): </label>
        <input type="number" id="freezer" value="0" min="0">
      </div>
      <div class="form-group">
        <label for="bulbs">Bulbs (100 watts per hour): </label>
        <input type="number" id="bulbs" value="0" min="0">
      </div>
      <div class="form-group">
        <label for="cameraLed">Camera LED (100 watts per hour): </label>
        <input type="number" id="cameraLed" value="0" min="0">
      </div>
      <div class="form-group">
        <label for="fan">Fan (150 watts per hour): </label>
        <input type="number" id="fan" value="0" min="0">
      </div>
      <div class="form-group">
        <label for="chestFreezer">Chest Freezer (200 watts per hour): </label>
        <input type="number" id="chestFreezer" value="0" min="0">
      </div>
      <div class="form-group">
        <label for="signBoard">Sign Board (400 watts per hour): </label>
        <input type="number" id="signBoard" value="0" min="0">
      </div>
      <div class="form-group">
        <label for="hoursUsed">Hours Used Per Day: </label>
        <input type="number" id="hoursUsed" value="0" min="0">
      </div>
      <button type="button" onclick="calculateWattage()">Calculate Total Watts</button>
    </form>
    <div id="result">
      <h2>Total Power Consumption: <span id="totalWatts">0</span> watts</h2>
      <h2>Total Energy Consumption: <span id="totalKWh">0</span> kWh</h2>
    </div>
  </div>
